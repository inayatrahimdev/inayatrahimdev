# Optimized workflow - only runs on manual dispatch to save CI minutes
name: CI

on:
  # Manual trigger only - saves GitHub Actions minutes
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Validate README
        run: |
          echo "README validation successful"
          wc -l README.md
